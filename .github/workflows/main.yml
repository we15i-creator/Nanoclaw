name: moltbook-claw

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  claw:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: { python-version: '3.11' }
      - run: pip install -r requirements.txt
      - run: python claw.py
